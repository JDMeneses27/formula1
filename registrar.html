<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse | Crear Cuenta F1</title>
    <link rel="stylesheet" href="src/css/login&signup.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <script src="src/js/signup.js" type="module" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="video-container-box">
        <div class="video-container">
            <video class="video-bg" autoplay muted loop>
                <source src="src/media/opening.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="login-container">
        <form id="signupForm">
            <img src="src/media/logo-f1.png" alt="">
            <h1 class="tittle">Registro</h1>
            <label>
                <i class="fa-solid fa-user"></i>
                <input type="text" id="user" placeholder="Cree su Usuario">
            </label>
            <label>
                <i class="fa-solid fa-envelope"></i>
                <input type="text" id="email" placeholder="Ingrese su Email">
            </label>
            <label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Cree su Contraseña">
            </label>
            <a href="login.html" class="link">¿Tienes Cuenta? Inicia Sesion Aqui</a>
            <button id="button">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
